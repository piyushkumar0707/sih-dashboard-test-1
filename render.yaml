services:
  # Backend API
  - type: web
    name: travira-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # AI Safety Score Service
  - type: web
    name: travira-ai-safety
    runtime: python
    rootDir: AI_services/safety_score
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  # AI Case Report Service
  - type: web
    name: travira-ai-report
    runtime: python
    rootDir: AI_services/case_report
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
